      <div class="container-contact100">
          <div class="wrap-contact100">
            <form class="contact100-form validate-form">
              <span class="contact100-form-title">
                KNOW YOUR FOOD !
              </span>

              <div class="wrap-input100 validate-input" data-validate="Retailer Name is required">
                  <span class="label-input100"> Retailer Name</span>
                  <input class="input100" type="text" name="RNamec" id="RNamec" placeholder="Enter retailer name">
                  <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Retailer Pincode">
                    <span class="label-input100"> Retailer Pincode</span>
                    <input class="input100" type="text" name="pincodec" id="pincodec" id="RName" placeholder="Enter retailer pincode">
                    <span class="focus-input100"></span>
                  </div>

                  <div class="wrap-input100 input100-select">
                      <span class="label-input100">Item</span>
                      <div>
                        <select class="selection-2" name="itemc" id="itemc">
                            <option value="Wheat">Wheat</option>
                            <option value="Rice">Rice</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Potato">Potato</option>
                            <option value="Apple">Apple</option>
                            <option value="Banana">Banana</option>
                        </select>
                      </div>
                      <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn btn-cust">
                        <div class="wrap-contact100-form-btn">
                          <div class="contact100-form-bgbtn"></div>
                          <button class="contact100-form-btn">
                            <span>
                              Submit
                              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                      </div>
        
        </form>
        </div>
        </div>
