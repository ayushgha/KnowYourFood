      <div class="container-contact100">
        <div class="wrap-contact100">
          <form class="contact100-form validate-form">
            <span class="contact100-form-title">
                KNOW YOUR FOOD !
            </span>

            <div class="wrap-input100 validate-input" data-validate="AAdhar is required">
              <span class="label-input100">Farmer AAdhar number</span>
              <input class="input100" type="text" name="FName" id="FName" placeholder="Enter your aadhar number">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Retailer Name is required">
              <span class="label-input100"> Retailer Name</span>
              <input class="input100" type="text" name="RName" id="RName" placeholder="Enter retailer name">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Retailer GST is required">
              <span class="label-input100"> Retailer GST</span>
              <input class="input100" type="text" name="R_GST" id="R_GST" placeholder="Enter retailer GST">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Retailer Pincode">
              <span class="label-input100"> Retailer Pincode</span>
              <input class="input100" type="text" name="pincode" id="pincode" id="RName" placeholder="Enter retailer pincode">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Seed Name is required">
              <span class="label-input100"> Seed Name</span>
              <input class="input100" type="text" name="SeedName" id="SeedName" placeholder="Enter seed name">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Seed Grade is required">
              <span class="label-input100"> Seed Grade</span>
              <input class="input100" type="number" name="sgrade" id="sgrade" placeholder="Enter seed grade">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Fertilizer Name is required">
              <span class="label-input100"> Fertilizer Name</span>
              <input class="input100" type="text" name="FerName" id="FerName" placeholder="Enter Fertilizer name">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Fertilizer Grade is required">
              <span class="label-input100"> Fertilizer Grade</span>
              <input class="input100" type="number" name="fgrade" id="fgrade" placeholder="Enter Fertilizer grade">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Item is required">
                <span class="label-input100">Item</span>
                <input class="input100" type="text" name="item" id="item" placeholder="Enter Item">
                <span class="focus-input100"></span>
              </div>

            <div class="wrap-input100 validate-input" data-validate="ECSensor is required">
              <span class="label-input100"> ECSensor</span>
              <input class="input100" type="text" name="sensor" id="sensor" placeholder="Enter ECSensor">
              <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn btn-submit">
                <div class="wrap-contact100-form-btn">
                  <div class="contact100-form-bgbtn"></div>
                  <button class="contact100-form-btn">
                    <span>
                      Submit
                      <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
              </div>


<a href="./customer.html">Customer</a>
</form>
